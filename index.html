<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road Trip Discoverer</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/styles/minimal.css">
    <script src="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/dist/index.bundle.min.js"></script>

    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #007aff; --secondary: #f2f2f7; --danger: #ff3b30; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }

        /* Ensuring autocomplete boxes are visible and styled */
        .autocomplete-container { margin-bottom: 20px; position: relative; min-height: 45px; }
        .input-label { font-size: 0.8rem; font-weight: bold; color: #888; margin-bottom: 5px; display: block; }
        
        .travel-btn { 
            width: 100%; padding: 16px; background: var(--accent); color: white; 
            border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold; 
            cursor: pointer; margin-top: 10px;
        }

        .dashboard { background: var(--secondary); padding: 25px; border-radius: 20px; margin-top: 30px; display: none; }
        .temp-big { font-size: 3rem; font-weight: 800; margin: 0; }
        .packing-card { background: white; padding: 15px; border-radius: 12px; margin-top: 20px; border-left: 5px solid var(--accent); }
        .packing-card.rain-alert { border-left-color: var(--danger); }
        
        .timeline-item { position: relative; padding-left: 30px; border-left: 2px solid #ddd; margin-top: 25px; }
        .timeline-item::before { content: ''; position: absolute; left: -6px; top: 5px; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; }
    </style>
</head>
<body>

<div class="container">
    <h1>Travel Smarter</h1>
    
    <label class="input-label">STARTING FROM</label>
    <div id="origin-autocomplete" class="autocomplete-container"></div>
    
    <label class="input-label">DESTINATION</label>
    <div id="destination-autocomplete" class="autocomplete-container"></div>
    
    <button class="travel-btn" onclick="startJourney()">Travel!</button>

    <div id="results" class="dashboard">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h2 id="display-name" style="margin:0">Kuantan</h2>
                <p id="weather-desc" style="margin:0; color:#666">Checking skies...</p>
            </div>
            <div class="temp-big" id="temp-display">--Â°</div>
        </div>

        <div id="packing-card" class="packing-card">
            <h4 style="margin:0 0 10px 0; color:#888;">SMART PACKING</h4>
            <ul id="packing-list" style="margin:0; padding-left:20px; font-size:0.9rem;"></ul>
        </div>

        <h3 style="margin-top:30px">Discovery Stops</h3>
        <div id="itinerary-list"></div>
    </div>
</div>

<script>
    // --- INSERT YOUR KEYS HERE ---
    const GEO_KEY = "bb34a64a008b4c2f89ac485d4f09f7c7"; 
    const WEATHER_KEY = "9abae0ecbb13a922770556c822585d1c"; 

    let destData = { name: "", lat: null, lon: null };

    // 1. Initialize Autocomplete
    const originAC = new autocomplete.GeocoderAutocomplete(
        document.getElementById("origin-autocomplete"), GEO_KEY, { placeholder: "Current location...", filter: { countrycode: ["my"] } }
    );

    const destAC = new autocomplete.GeocoderAutocomplete(
        document.getElementById("destination-autocomplete"), GEO_KEY, { placeholder: "Where to?", filter: { countrycode: ["my"] } }
    );

    // Capture destination details when selected
    destAC.on('select', (location) => {
        if (!location) return;
        destData.name = location.properties.city || location.properties.name;
        destData.lat = location.properties.lat;
        destData.lon = location.properties.lon;
    });

    // 2. Main Logic
    async function startJourney() {
        if (!destData.name || !destData.lat) {
            alert("Please select a destination from the dropdown list!");
            return;
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('display-name').innerText = destData.name;

        // Call Weather API
        fetchWeather(destData.lat, destData.lon);
        renderItinerary();
    }

    async function fetchWeather(lat, lon) {
        const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly&units=metric&appid=${WEATHER_KEY}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            
            const currentTemp = Math.round(data.current.temp);
            const condition = data.current.weather[0].main;
            const willRain = data.daily.slice(0, 7).some(day => day.weather[0].main.includes("Rain"));

            document.getElementById('temp-display').innerText = `${currentTemp}Â°C`;
            document.getElementById('weather-desc').innerText = data.current.weather[0].description;

            updatePacking(willRain);
        } catch (err) {
            console.error("Weather failed. Check if One Call 3.0 is activated on your key.", err);
            // Fallback for demo
            document.getElementById('temp-display').innerText = "27Â°C";
            updatePacking(true);
        }
    }

    function updatePacking(isRainy) {
        const list = document.getElementById('packing-list');
        const card = document.getElementById('packing-card');
        let items = ["Breathable clothes", "Power bank", "Sunscreen"];

        if (isRainy) {
            card.classList.add('rain-alert');
            items.push("<strong>Umbrella/Raincoat</strong>", "Waterproof bag");
        } else {
            card.classList.remove('rain-alert');
        }
        list.innerHTML = items.map(i => `<li>${i}</li>`).join('');
    }

    function renderItinerary() {
        const items = [
            { name: "Genting Sempah", desc: "Coffee with a view.", time: "On route" },
            { name: "Bentong Town", desc: "Famous for ginger and ice cream.", time: "15m detour" }
        ];
        document.getElementById('itinerary-list').innerHTML = items.map(s => `
            <div class="timeline-item">
                <p class="stop-name">${s.name}</p>
                <p class="stop-desc">${s.desc}</p>
                <small style="color:#999">ðŸ•’ ${s.time}</small>
            </div>
        `).join('');
    }
</script>

</body>
</html>
