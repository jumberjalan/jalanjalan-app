<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road Trip Discoverer</title>
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #007aff; --secondary: #f2f2f7; --warn: #ff9500; --danger: #ff3b30; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        /* Inputs */
        .search-section { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; background: var(--secondary); border: none; }

        /* Weather & Packing Widget */
        .dashboard { background: var(--secondary); padding: 20px; border-radius: 20px; margin-bottom: 30px; }
        .weather-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .temp-val { font-size: 2.5rem; font-weight: 700; }
        
        .packing-box { background: #fff; padding: 15px; border-radius: 12px; margin-top: 15px; border-left: 4px solid var(--accent); }
        .packing-box.rain-alert { border-left-color: var(--danger); }
        .packing-box h4 { margin: 0 0 8px 0; font-size: 0.9rem; text-transform: uppercase; color: #888; }
        .packing-list { margin: 0; padding-left: 20px; font-size: 0.9rem; }

        /* Timeline */
        .timeline-item { position: relative; padding-left: 30px; border-left: 2px solid var(--secondary); margin-bottom: 35px; }
        .timeline-item::before { content: ''; position: absolute; left: -6px; top: 5px; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; }
        .category { font-size: 10px; font-weight: 800; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; }
        .stop-name { font-size: 1.2rem; font-weight: 700; margin: 4px 0; }
        .stop-desc { font-size: 0.95rem; color: #555; margin: 0; }
        .detour { font-size: 0.85rem; color: #999; margin-top: 6px; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-section">
        <h1 id="main-title">Start Your Journey</h1>
        <input type="text" id="originInput" placeholder="Current Location (e.g., Kuala Lumpur)">
        <input type="text" id="destInput" placeholder="Destination (e.g., Kuantan)" onchange="updateTrip()">
    </div>

    <div id="trip-dashboard" style="display: none;">
        <div class="dashboard">
            <div class="weather-top">
                <div>
                    <h2 id="display-dest" style="margin:0;">Kuantan</h2>
                    <p id="weather-desc" style="margin:0; color: #666;">Fetch weather...</p>
                </div>
                <div class="temp-val" id="temp-display">--Â°C</div>
            </div>
            
            <div id="packing-container" class="packing-box">
                <h4>ðŸ§³ Smart Packing List</h4>
                <ul class="packing-list" id="packing-list-items">
                    </ul>
            </div>
        </div>

        <h2 style="font-size: 1.5rem;">Discovery Timeline</h2>
        <div id="itinerary-list"></div>
    </div>
</div>

<script>
    const apiKey = "YOUR_OPENWEATHER_API_KEY"; // Replace with your free key from openweathermap.org

    const discoveryGems = [
        { name: "Genting Sempah Lookout", cat: "Nature", desc: "Catch the mountain mist. Great coffee stop.", detour: "On Route" },
        { name: "Lemang To'ki Bentong", cat: "Foodie", desc: "Famous charcoal-fired Lemang & Rendang.", detour: "10 mins off highway" },
        { name: "Elephant Sanctuary Kuala Gandah", cat: "Wildlife", desc: "Rescue center for elephants. Family friendly.", detour: "15 mins off highway" },
        { name: "Patin Tempoyak Temerloh", cat: "Foodie", desc: "Pahang's famous fermented durian fish broth.", detour: "5 mins off highway" }
    ];

    async function updateTrip() {
        const dest = document.getElementById('destInput').value;
        if (!dest) return;

        document.getElementById('trip-dashboard').style.display = 'block';
        document.getElementById('display-dest').innerText = dest;
        document.getElementById('main-title').innerText = "Trip to " + dest;

        fetchWeather(dest);
        renderItinerary();
    }

    async function fetchWeather(city) {
        try {
            // Using a sample for demo, replace URL with real API call when key is ready:
            // const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;
            
            // Mock Data for demonstration
            const mockData = {
                temp: 27,
                desc: "Cloudy with Light Rain",
                willRain: true // In a real API, you'd check if 'Rain' exists in forecast array
            };

            document.getElementById('temp-display').innerText = `${mockData.temp}Â°C`;
            document.getElementById('weather-desc').innerText = mockData.desc;

            updatePackingList(mockData.willRain);
        } catch (error) {
            console.error("Weather fetch failed", error);
        }
    }

    function updatePackingList(isRaining) {
        const list = document.getElementById('packing-list-items');
        const box = document.getElementById('packing-container');
        
        let items = ["Light cotton clothing", "Power bank", "Sunscreen"];
        
        if (isRaining) {
            box.classList.add('rain-alert');
            items.push("<strong>Umbrella or Raincoat (Rain Forecasted)</strong>");
            items.push("Waterproof bag for phone");
        } else {
            box.classList.remove('rain-alert');
        }

        list.innerHTML = items.map(i => `<li>${i}</li>`).join('');
    }

    function renderItinerary() {
        const list = document.getElementById('itinerary-list');
        list.innerHTML = discoveryGems.map(stop => `
            <div class="timeline-item">
                <div class="category">${stop.cat}</div>
                <div class="stop-name">${stop.name}</div>
                <p class="stop-desc">${stop.desc}</p>
                <div class="detour">ðŸ•’ ${stop.detour}</div>
            </div>
        `).join('');
    }
</script>

</body>
</html>
